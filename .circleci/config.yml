#            docker push ${QUAY_REPO}:${CIRCLE_BRANCH}
#            ## sha commit push
#            docker tag ${QUAY_REPO}:${CIRCLE_BRANCH} ${QUAY_REPO}:circle-${CIRCLE_SHA1}
#            docker push ${QUAY_REPO}:circle-${CIRCLE_SHA1}
#            ## push latest tag only if master
#            if [ "$CIRCLE_BRANCH" = "master" ]
#              then
#                docker tag ${QUAY_REPO}:${CIRCLE_BRANCH} ${QUAY_REPO}:latest
#                docker push ${QUAY_REPO}:latest
#            fi
            docker pull "${QUAY_REPO}:${CIRCLE_BRANCH}" || true
            docker build --pull --cache-from "${QUAY_REPO}:${CIRCLE_BRANCH}" --tag "${QUAY_REPO}" .
            docker login -u="opentargets+quaybot" -p="${QUAYBOT_PASSWORD}" quay.io
            git_sha="${CIRCLE_COMMIT}"
            docker tag "${QUAY_REPO}" "${QUAY_REPO}:${CIRCLE_BRANCH}"
            docker tag "${QUAY_REPO}" "${QUAY_REPO}:${git_sha}-${CIRCLE_BRANCH}"
            docker push "${QUAY_REPO}:${CIRCLE_BRANCH}" && docker push "${QUAY_REPO}:${git_sha}-${CIRCLE_BRANCH}"
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              docker tag "${QUAY_REPO}:${CIRCLE_BRANCH}" "${QUAY_REPO}:latest"
