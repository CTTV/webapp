<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../build/index.css"/>

  <!-- D3 -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- TnT genome -->
  <link rel="stylesheet" href="../node_modules/tnt.genome/build/index.css" type="text/css" />
  <script src="../node_modules/tnt.genome/build/tnt.genome.js"></script>

  <script src="../build/cttv.targetGenomeBrowser.js"></script>

  <h1>TnT based genome browser</h1>
  <div id="genomeBrowser"></div>
  <script>
    var gB = tnt.board.genome().species("human").gene("brca2").width(950);
    var gBTheme = targetGenomeBrowser();
    gBTheme(gB, null, document.getElementById("genomeBrowser"));

  </script>
</div>
