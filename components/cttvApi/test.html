<!DOCTYPE html>

<html>
  <head>
    <script src="./build/cttv.api.js"></script>
  </head>
  <body>
    <p>Hello world</p>
    <script>
      var api = cttvApi();
      var url = api.url.filterby({
      gene:"ENSG00000157764",
      datastructure:"simple",
      size:1000
      });
      console.log("URL: " + url);
      api.call(url, function (status, resp) {
      console.log("STATUS:" + status);
      console.log("RESP:");
      console.log(resp);
      });
    </script>
  </body>
</html>
