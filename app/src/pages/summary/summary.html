<div class="partial-page">
    <ot-page-progress-spinner></ot-page-progress-spinner>

    <div class="container">

        <div ng-if="targets">
            <h3 view-title class="ng-binding">Results for {{targets.length}} targets</h3>
            <h2>Summary page for {{targets.length}} targets</h2>

            <div ng-repeat="section in sections">
                <h3 class="summary-section-header">{{section.heading}}</h3>
                <ot-plugin-loader target="targets" associations="associations" visible="true" plugin="section.element"
                               dependencies="section.dependencies" page="summary" track="section.track"
                               label="section.name"></ot-plugin-loader>
            </div>

        </div>

        <div ng-if="target">
            We only have 1 target: {{target}}
        </div>

        <div ng-if="diseases">
            We have several diseases
        </div>

        <div ng-if="disease">
            We have only 1 disease: {{disease}}
        </div>

        <div ng-if="pathway">
            <!--<h2>Summary page for {{pathway}}</h2>-->

            <!--We have 1 pathway: {{pathway}}-->
            <ot-pathway-summary pathway="pathway" targets="pathwayTargets"></ot-pathway-summary>
        </div>

        <div ng-if="drug">
            <!-- summary page for drug -->
            <ot-drug-summary drug="drug"></ot-drug-summary>
        </div>

    </div>
</div>
