<span ng-bind-html="data | limitTo:cutoff"></span>

<span ng-show="data.length>limit">
	<span>
		<span ng-show="cutoff===limit">&hellip;</span>
		<span class="small">[
			<a ng-show="cutoff===limit" ng-click="cutoff=data.length">show more</a>
			<a ng-show="cutoff!==limit" ng-click="cutoff=limit">show less</a>
		]</span>
	</span>
</span>
