<div class="ot-facets" ng-show="true">
    <h4>Filter by</h4>
    <uib-accordion close-others=false>
        <div uib-accordion-group ng-init="status = {isOpen: facet.options.open}" is-open="status.isOpen" ng-repeat="facet in facets track by facet.options.element" class="panel-default">
            
            <!-- facet heading -->
            <uib-accordion-heading class="ot-facets-headers">
                {{facet.options.heading | otClearUnderscores | otUpperCaseFirst}}<i class="pull-right text-lowlight fa" ng-class="{'fa-caret-right': !status.isOpen, 'fa-caret-down': status.isOpen}"></i>
            </uib-accordion-heading>

            <!-- load the relevant acutal facet -->
            <ot-facet-loader plugin="{{facet.options.element}}" facet="facet"></ot-facet-loader>

        </div>
    </uib-accordion>
</div>
