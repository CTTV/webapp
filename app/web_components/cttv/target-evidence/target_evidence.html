<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="cttv-target-evidence" attributes="target width height">
  <template>
    <link rel="stylesheet" href="bubblesView.css">
    <div>
      <h2>Evidence for {{geneName}} <small>({{target}})</small></h2>
      <h6>Found {{nResults}} results ({{took}} seconds)</h6>
      <svg></svg>
    </div>
  </template>
  <script src="bubblesView.js"></script>
</polymer-element>
