<p class="ot-section-intro">Mouse phenotypes associated with {{target.symbol}}</p>
<div ng-show="noPhenotypes">No phenotypes found</div>
<div ng-show="data.length>0">
    <ot-source-list list="sources"></ot-source-list>
    <div class="table-panel">
        <table class="table ot-evidence-table">
            <thead>
                <tr>
                    <th>Mouse gene</th>
                    <th>Phenotype category</th>
                    <th>Phenotype label</th>
                    <th>Allelic composition</th>
                    <!-- <th>Genetic background</th> -->
                    <th>Publications</th>
                    <!-- hidden for pmid -->
                    <th>PMID</th>
                </tr>
            </thead>

            <tfoot>
                <tr class="filter-row">
                    <th>Mouse id</th>
                    <th>Phenotype category</th>
                    <th></th>
                    <th></th>
                    <!-- <th></th> -->
                    <th></th>
                    <!-- hidden for pmid -->
                    <th>PMID</th>
                </tr>
            </tfoot>

            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div ng-show="data.length==0"><p>No data available</p></div>
