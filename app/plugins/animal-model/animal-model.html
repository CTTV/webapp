<!-- plugin template -->
<div ng-show="ext.data.length>0">
    <ot-source-list list="sources"></ot-source-list>
    <ot-mouse-table 
        target="{{target.id}}"
        disease="{{disease.efo}}"
        output="{{target.approved_symbol}}-{{disease.label}}"
        ext="ext">
    </ot-mouse-table>
</div>
<!-- Redundant as it's also included in table directive -->
<div ng-show="ext.data.length==0"><p>No data available</p></div>
