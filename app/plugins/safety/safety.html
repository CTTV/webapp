<div ng-if="target.safety">

    <p class="ot-section-intro">
        Known side effects and/or safety risk information for {{target.symbol}}, when available.
    </p>
    
    <div ng-if="target.safety.adverse_effects">
        <h4>Known side effects</h4>
        <ot-safety-effect-table target="target" data='target.safety.adverse_effects'></ot-safety-effect-table>
    </div>

    <!-- divider -->
    <div ng-show="target.safety.adverse_effects && target.safety.safety_risk_info" style="width: 100%; height: 1px; background: #CCC; margin-top:30px; margin-bottom:30px;"></div>
        
    <div ng-if="target.safety.safety_risk_info">
        <h4>Safety risk information</h4>
        <ot-safety-risk-table target="target" data='target.safety.safety_risk_info'></ot-safety-risk-table>
    </div>
    
</div>

<div ng-if="!target.safety"><p>No data available</p></div>
