<div style="position:relative;">
    <cttv-page-progress-spinner isloading="isloading"></cttv-page-progress-spinner>

    <svg style="background:#ccc"></svg>
    <cttv-size-listener onresize="onres"></cttv-size-listener>

    <div>
        <p ng-show="hits.hits.length && hits.total">Showing {{hits.hits.length}} of {{hits.total}}</p>
        <div ng-repeat="hit in hits.hits" style="margin-bottom:40px;" class="epmc_citation_container">
            <!-- <h5 style="margin-bottom:5px"><a ng-href="https://europepmc.org/abstract/med/{{hit._source.id}}">{{hit._source.title}}</a></h5> -->
            <div class="epmc_citation_title">
                <a ng-href="https://europepmc.org/abstract/med/{{hit._source.id}}">{{hit._source.title}}</a>
            </div>
            <div class="epmc_citation_subdata">
                <div class="epmc_citation_authors">
                    <span ng-repeat="auth in hit._source.authors"><a ng-href='https://europepmc.org/search?query=AUTH:"{{auth.full_name}}"&page=1'>{{auth.short_name}}</a><span ng-if="!$last">, </span></span>
                <!-- </div>

                <div class="epmc_citation_journal"> -->
                    <div><a ng-href="https://europepmc.org/search?query=JOURNAL:%22{{hit._source.journal.title}}%22">{{hit._source.journal.title}}</a><span ng-show="hit._source.journal_reference.volume"> {{hit._source.journal_reference.volume}}</span><span ng-show=
                    "hit._source.journal_reference.issue">({{hit._source.journal_reference.issue}})</span><span ng-show="hit._source.journal_reference.pgn">:{{hit._source.journal_reference.pgn}}</span></div>
                </div>
                <p more-less-text data="hit._source.abstract" limit=600></p>
            </div>
        </div>
    </div>
</div>
