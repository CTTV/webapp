<p class="ot-section-intro">Pathway information for {{target.symbol}} from <a target="_blank" href="https://reactome.org" class="ot-external-link">Reactome</a>.</p>
<p>Source: <a href="https://docs.targetvalidation.org/data-sources/affected-pathways#reactome" target="_blank">Reactome</a></p>
<p ng-show="noPathways">
    No pathways found
</p>
<ul>
    <li ng-repeat="pathway in pathways">
        {{pathway.name}} <i title="Display pathway below" ng-click="setPathwayViewer(pathway)" class="fa fa-sitemap changeView"></i> <a title="View pathway in Reactome website" target="_blank" href="http://reactome.org/content/detail/{{pathway.id}}"><i class="fa fa-external-link"></i></a>
    </li>
</ul>
<div class=accordionCell>
    <p ng-show="pathway.id">Diagram for <b>{{pathway.name}}</b> pathway</p>
</div>
