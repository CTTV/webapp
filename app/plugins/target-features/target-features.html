<p class="ot-section-intro">General informatcion about {{target.symbol}} protein from <a target=_blank href="http://www.uniprot.org/{{uniprot.id}}">UniProt <i class="fa fa-external-link"></i></a>.</p>

<uib-tabset>
    <uib-tab heading="Text">
        <div style="margin-top:20px;">
            <p>ID: <a target="_blank" href="http://www.uniprot.org/uniprot/{{uniprot.id}}">{{uniprot.id}}</a></p>
            <!-- <p>Accessions:</p>
            <ul>
                <li ng-repeat="accession in uniprot.accessions"><a target="_blank" href="http://www.uniprot.org/uniprot/{{accession}}">{{accession}}</a></li>
            </ul> -->
            <p>Subunit:</p>
            <ul>
                <li ng-repeat="subunit in uniprot.subunits">
                    {{subunit}}
                </li>
            </ul>
            <p>Subcellular location:</p>
            <ul>
                <li ng-repeat="location in uniprot.locations">
                    {{location}}
                </li>
            </ul>
            <p>UniProt Keywords:</p>
            <ul>
                <li ng-repeat="keyword in uniprot.keywords">{{keyword}}</li>
            </ul>
        </div>
    </uib-tab>
    <uib-tab heading="Graphical">
        <div id="upfv"></div>
        <p><a target=_blank href="http://www.uniprot.org/uniprot/{{uniprot.id}}#showFeaturesViewer">See this information in Uniprot</a></p>
    </uib-tab>
</uib-tabset>
