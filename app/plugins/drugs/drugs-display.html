<!-- plugin template -->
<div ng-show="ext.data.length>0">
    <ot-source-list list="sources"></ot-source-list>
    <ot-known-drug-table 
        target="{{target.id}}" 
        disease="{{disease.efo}}" 
        title="{{target.approved_symbol}}-{{disease.label}}" 
        ext="ext">
    </ot-known-drug-table>
</div>
<!-- Redundant as it's also included in table directive
pull out the data and check the length, so that we can show/hide also the source at the top for consistency with the evicence page -->
<div ng-show="ext.data.length==0"><p>No data available</p></div>
