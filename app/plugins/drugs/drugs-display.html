<!-- plugin template -->
<div ng-show="ext.data.length>0">
    <p class="ot-section-intro">Drugs in clinical trials or approved for {{target.symbol || disease.label}}.</p>
    <ot-source-list list="sources"></ot-source-list>
    <ot-known-drug-table-agg 
        target="{{target.id}}" 
        disease="{{disease.efo}}"
        target-label="{{target.symbol || target.approved_symbol}}"
        disease-label="{{disease.label}}"
        ext="ext">
    </ot-known-drug-table-agg>
</div>
<!-- Redundant as it's also included in table directive -->
<div ng-show="ext.data.length==0"><p>No data available</p></div>
