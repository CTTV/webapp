<!-- search app / results -->

<div>

	<h2>Search: {{(search.query.q.title || search.query.q)}}</h2>
	<div class="h6">Found {{search.results.total}} results ({{search.results.took/1000}} seconds)</div>

	
	<!-- <table class="table table-striped table-hover table-bordered"> -->
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>Type</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="result in search.results.data">	
				<td><a href="#/evidences?q={{result.id}}&label={{result.title}}"><strong>{{result.title}}</strong></a></td>
				<td><a href="#/evidences?q={{result.id}}&label={{result.title}}">{{result.description}}</a></td>
				<td><a href="#/evidences?q={{result.id}}&label={{result.title}}">{{result.type | limitTo: ((result.type==='genename')?4:3) | uppercase}}</a></td>
				<td><a href="#/evidences?q={{result.id}}&label={{result.title}}">{{result.score}}</a></td>
			</tr>
		</tbody>
	</table>




	<!-- Furthermore this should only be shown when results are displayed -->
	<pagination boundary-links="true" total-items="search.results.total" ng-model="search.query.page" direction-links="true" class="pagination-sm" items-per-page="search.query.size" max-size=10 ng-change="getResults()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>

</div>
<!-- end search results-->
