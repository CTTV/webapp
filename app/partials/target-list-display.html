<!-- Associations -->
<div class="section" ng-show="therapeuticAreas">
    <h2>Associations</h2>

    <!-- Datatable with the result -->
    <div>
        <uib-tabset active="active">
            <uib-tab heading="Therapeutic areas">
                <h3>Therapeutic areas</h3>

                <div class="table-panel" style="width:100%;">
                    <div ng-repeat="ta in therapeuticAreas" style="cursor:pointer">
                        <div class="row" ng-click="showThis=!showThis" style="font-size:18px;">
                            <div class="col-sm-3">{{ta.label}}</div>
                            <div class="col-sm-1">{{ta.value}}</div>
                            <div class="col-sm-7" style="height:10px">
                                <div style="width:100%;background:#eeeeee;height:100%;position:absolute;top:5px;left:0px"></div>
                                <div style="width:{{ta.score}}%;background:#1e5799;height:100%;position:absolute;top:5px;left:0px"></div>
                            </div>
                        </div>
                        <div ng-show="showThis">
                            <div ng-repeat="disease in ta.diseases | limitTo:10" class="row">
                                <div class="col-sm-3"><a target=_blank href="https://www.google.com">{{disease.label}}</a></div>
                                <div class="col-sm-1">{{disease.value}}</div>
                                <div class="col-sm-7" style="height:10px;">
                                    <div style="width:100%;background:#eeeeee;height:100%;position:absolute;top:5px;left:0px"></div>
                                    <div style="width:{{disease.score}}%;background:#3a99d7;height:100%;position:absolute;top:5px;left:0px"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </uib-tab>

            <!-- <uib-tab index="1" heading="Table">
                <target-list-associations-table list="list"></target-list-associations-table>
            </uib-tab> -->

            <uib-tab heading="Table Inlined">
                <div class="table-panel">
                    <table class='table cttv-evidence-table' id="target-list-associated-diseases">
                        <thead>
                            <tr>
                                <th>Disease</th>
                                <th>Targets associated</th>
                                <th>Sum score</th>
                                <th>Therapeutic Area</th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </uib-tab>

            <uib-tab heading="Bubbles">
                <target-list-associations-bubbles list="list"></target-list-associations-bubbles>
            </uib-tab>

            <uib-tab heading="FoamTree" select="status.active=true">
                <target-list-associations-foamtree list="list" active="status.active"></target-list-associations-foamtree>
            </uib-tab>
        </uib-tabset>



    </div>
</div>

<!-- Pathways -->
<div class="section" style="margin-top:30px;" ng-show="pathways">
    <h2>Pathways</h2>
    <div ng-repeat="pathway in pathways">
        <div class="row" style="font-size:18px;">
            <div class="col-sm-3">{{pathway.label}}</div>
            <div class="col-sm-1">{{pathway.targets.length}}</div>
            <div class="col-sm-7" style="height:10px">
                <div style="width:100%;background:#eeeeee;height:100%;position:absolute;top:5px;left:0px"></div>
                <div style="width:{{pathway.score}}%;background:#1e5799;height:100%;position:absolute;top:5px;left:0px"></div>
            </div>
        </div>
    </div>
</div>

<!-- Drugs -->
<div class="section" ng-show="drugs" style="margin-top:30px;">
    <h2>Drugs</h2>
    <div ng-repeat="target in drugs">
        <div ng-click="showDrugs=!showDrugs" style="cursor:pointer">
            {{target.target}} -- {{target.drugs.length}} drugs
        </div>
        <div ng-show=showDrugs>
            <span ng-repeat="drug in target.drugs">
                <a href="">
                    <i class="cttv-drug">{{drug}}</i>
                </a>
            </span>
        </div>
    </div>
</div>
