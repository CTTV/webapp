<!-- search app / results -->

<div>
  <h3><span view-title>Diseases associated with {{search.label}}</span> <small>({{search.query}}) <a href="#/target/{{search.query}}">View gene profile</a></small></h3>
  <div class="h6">Found {{nresults}} evidence</div>

  <div class="row">
    
    <div class="col-md-2 cttv-facet">
      <accordion>
	<accordion-group heading="Data types">
	  <div class="checkbox">
	    <label><input type="checkbox" disabled="disabled" checked><small>Genetic associations</small></label>
	    <label><input type="checkbox" disabled="disabled" checked><small>Somatic mutations</small></label>
	    <label><input type="checkbox" disabled="disabled" checked><small>Known drugs</small></label>
    	    <label><input type="checkbox" disabled="disabled" checked><small>RNA expression</small></label>
	    <label><input type="checkbox" disabled="disabled" checked><small>Affected pathways</small></label>
	    <label><input type="checkbox" disabled="disabled" checked><small>Animals models</small></label>
	  </div>	    
	</accordion-group>

	<accordion-group heading="Therapeutic Areas" is-open="true">
	  <accordion>
	    <!-- <accordion-group class="cttv-accordion-leaf"> -->
	    <!--   <accordion-heading> -->
	    <!-- 	<span ng-click="selectRoot()">None</span> -->
	    <!--   </accordion-heading> -->
	    <!-- </accordion-group> -->
	    <accordion-group ng-repeat="ta in therapeuticAreas" class="therapeuticArea">
	      <accordion-heading>
		<span ng-click="selectTherapeuticArea(ta.efo)">{{ta.name}} ({{ta.score}})</span>
	      </accordion-heading>
	      <accordion>
		<accordion-group ng-repeat="d in ta.diseases" class="cttv-accordion-leaf">
		  <accordion-heading>
		    <span ng-click="selectDisease(d.efo)">{{d.name}}</span>
		  </accordion-heading>
		</accordion-group>
	      </accordion>
	    </accordion-group>
	  </accordion>
	</accordion-group>
      </accordion>

    </div>

    <div class="col-md-8">
      <i class="fa fa-picture-o cttv-change-view" ng-click="setDisplay('bubbles')"></i>
      <i class="fa fa-table cttv-change-view" ng-click="setDisplay('table')"></i>
      <cttv-target-associations target="{{search.query}}" display="{{displaytype}}">
	<div class="cttvBubbles"></div>
	<div class="cttvTable"></div>
      </cttv-target-associations>
    </div>
  </div>
</div>
<!-- end search results-->
