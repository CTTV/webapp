<!-- search app / results -->

<div class="partial-page">
    <cttv-page-progress-spinner></cttv-page-progress-spinner>

    <div ng-show="search.total==0">
        <div class="container">
            <h3 view-title>No diseases found for {{search.query}}</h3>
            Try searching a different target or disease above
        </div>
    </div>

    <div ng-show="search.total>0">

        <div class="cttv-content-header">
            <div class="container">
                <h3 view-title>{{search.total}} {{search.total===1 ? "disease" : "diseases"}} associated with {{search.label}}</h3>
                <p><!-- Found {{n.diseases}} {{n.diseases===1 ? "disease" : "diseases"}} <span class="cttv-interpage-link">--><a href="/target/{{search.query}}"><span class="fa-stack"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-align-justify fa-stack-1x fa-inverse"></i></span> View {{search.label}} profile</a><!-- </span> -->
                </p>
            </div>
        </div>

        <div class="container">
            <div class="row" ng-show="search.total>0">

                <div class="col-md-3 cttv-facet">
                    <cttv-facets></cttv-facets>
                </div>

                <div class="col-md-9">
                    <tabset>

                        <tab heading="Bubbles" ng-click='setActive("bubbles")'>
                            <resize>
                                <cttv-target-associations-bubbles target="{{search.query}}" facets="filters" active="{{active}}"></cttv-target-associations-bubbles>
                            </resize>
                        </tab>

                        <tab heading="Table" ng-click='setActive("table")'>
                            <cttv-target-associations-table target="search.query" filename="search.filename" loadprogress="loading" facets="filters" active="{{active}}"></cttv-target-associations-table>
                        </tab>

                        <tab heading="Tree" ng-click='setActive("tree")'>
                            <cttv-target-associations-tree target="{{search.query}}" facets="filters" active = "{{active}}"></cttv-target-associations-tree>
                        </tab>

                    </tabset>

                </div>
            </div>
        </div>

    </div>
</div>
<!-- end search results-->
