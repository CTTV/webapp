<view-title>Home</view-title>


<!-- First page should go here -->

<div class="intro-section intro-section-search"> <!-- section -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12" ng-controller="SearchBoxCtrl">

                <img src="imgs/logo/ot_logo_webheader_280x104.png" class="intro-logo"/>

                <form novalidate="" name="queryForm" class="global-search ng-animate ng-dirty ng-invalid ng-invalid-required ng-valid-minlength" ng-submit="setSearch()">
                    <fieldset>
                        <div class="form-group has-feedback search-form">


                            <!-- Search box + search button -->
                            <div class="input-group">

                                <input type="text" placeholder="Search for a target or disease (e.g. BRAF or asthma)" class="form-control" name="text" tabindex="1" ng-model="search.query.text" ng-model-options="{ debounce: 500 }" autocomplete="off" ng-change="getSuggestions(search.query.text);">

                                <div class="input-group-btn">
                                <button type="submit" class="btn btn-primary">
                                <span class="fa fa-search fa-lg"></span>
                                </button>
                                </div>

                            </div>

                            <!-- Search in progress spinner -->
                            <span cttv-progress-spinner class="text-lowlight form-control-feedback search-form-spinner" ng-show="search.progress"></span>

                            <!-- Suggestions box -->
                            <div cttv-search-suggestions ng-show="isVisible()" ng-model="search.query.results"></div>


                      <!-- examples -->
                      <!-- <span class="small">
                          <i>
                            Examples: <a href="/search?q=braf">BRAF</a>,
                            <a href="/search?q=asthma">asthma</a>,
                            <a href="/search?q=pten">PTEN</a>
                          </i>
                      </span> -->


                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div> <!-- section -->

        </div>
    </div>
</div>
