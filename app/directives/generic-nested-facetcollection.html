<div cttv-default-facet-controls facet="facet"></div>
<div ng-init="isCollapsed=true&&(!filter.collection.isLastClicked())" ng-repeat="filter in facet.filters" >
    <cttv-parent-checkbox-facet bucket="filter" collapsed="isCollapsed" partial="{{partial}}"></cttv-parent-checkbox-facet>
    <div uib-collapse="isCollapsed" style="padding-left:20px">
        <div cttv-checkbox-facet bucket="bucket" ng-repeat="bucket in filter.collection.filters" partial="{{partial}}"></div>
    </div>
</div>
